<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZarOC (SarTo) TMA</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ensure Font Awesome is correctly linked for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Telegram Web App SDK MUST be loaded first -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
</head>
<body>

    <div class="app-container">
        <!-- Main Content Area: Scrollable area -->
        <div class="content"> 
            
            <!-- 1. Home Screen (Default Active) -->
            <div id="home-screen" class="screen active">
                <header class="main-header">
                    <div class="header-content">
                        <h2>ZarOC (SarTo) Feed</h2>
                        <div class="header-icons">
                            <i class="fas fa-music" id="music-button"></i> 
                            <i class="fas fa-volume-off" id="volume-toggle"></i> 
                        </div>
                    </div>
                </header>
                <div class="music-status-bar">
                    <span id="current-music-status">Music Paused (Tap to Start)</span>
                </div>

                <div class="social-feed-section">
                    
                    <div class="post-create-box" id="admin-post-box" style="display: none;">
                        <textarea id="post-input" placeholder="Admin: What's new?"></textarea>
                        <button id="submit-post-btn"><i class="fas fa-bullhorn"></i> Announce</button>
                    </div>
                    <div id="admin-message" class="admin-message" style="display: none;">
                    </div>

                    <div id="posts-container" class="posts-container">
                        <!-- Posts will be injected here -->
                    </div>
                </div>
            </div> 
            
            <!-- 2. Profile Screen (Settings & Info) -->
            <div id="profile-screen" class="screen"> 
                <header class="profile-header">
                    <h2>Settings & Info</h2>
                </header>
                
                <div class="telegram-info-section">
                    
                    <!-- Profile Card -->
                    <div class="profile-header-card">
                        <div class="profile-avatar-container">
                            <!-- This div will contain either initials or the Telegram photo -->
                            <div class="profile-avatar" id="profile-avatar-placeholder"></div>
                            <h3 id="profile-display-name">Loading Name...</h3>
                            <p id="profile-display-username" class="username-display">Loading Username...</p>
                        </div>
                        <div class="profile-status" id="admin-status"></div>
                    </div>

                    <!-- Account Details -->
                    <div class="list-group">
                        <h4 class="group-title">Account Details</h4>
                        <div class="info-item">
                            <i class="fas fa-id-card-alt"></i>
                            <div class="info-details">
                                <span class="info-title">Your Chat ID (TMA)</span>
                                <span class="info-subtitle" id="telegram-chat-id">Loading...</span>
                            </div>
                        </div>
                        <!-- Disabled App Users Card -->
                        <div class="info-item" style="opacity: 0.6; pointer-events: none;"> 
                            <i class="fas fa-users"></i>
                            <div class="info-details">
                                <span class="info-title">App Users (Disabled)</span>
                                <span class="info-subtitle">Feature currently disabled</span>
                            </div>
                            <i class="fas fa-chevron-right arrow-icon"></i>
                        </div>
                    </div>

                    <!-- App Actions -->
                    <div class="list-group">
                        <h4 class="group-title">App Actions</h4>
                        <div class="info-item logout-item" id="tma-close-btn">
                            <i class="fas fa-power-off"></i>
                            <div class="info-details">
                                <span class="info-title">Close Mini App</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div> 
        
        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-screen="home-screen">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-item" data-screen="profile-screen">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </button>
        </nav>

        <!-- Audio Player (Hidden) -->
        <audio id="audio-player" controls style="display: none;"></audio>

        <!-- Custom Music Modal -->
        <div id="music-modal" class="modal">
            <div class="modal-content">
                <h3>Custom Music</h3>
                <div class="music-option-list">
                    <button class="music-option" data-music-type="default">
                        <i class="fas fa-music"></i>
                        <div class="option-details">
                            <strong>Default Music</strong>
                            <span>Use the original background music</span>
                        </div>
                    </button>
                    <button class="music-option" data-music-type="url">
                        <i class="fas fa-link"></i>
                        <div class="option-details">
                            <strong>Custom Music URL</strong>
                            <span>Enter a direct URL to your music file</span>
                        </div>
                    </button>
                    <label for="music-upload-input" class="music-option">
                        <i class="fas fa-upload"></i>
                        <div class="option-details">
                            <strong>Upload Music (Local Play)</strong>
                            <span>Select a music file from your device</span>
                        </div>
                    </label>
                    <input type="file" id="music-upload-input" accept="audio/*" style="display: none;">
                </div>

                <button id="cancel-modal-btn">Cancel</button>
            </div>
        </div>

        <!-- URL Input Nested Modal -->
        <div id="url-input-modal" class="modal nested-modal">
            <div class="modal-content">
                <h3>Enter Music URL</h3>
                <input type="url" id="music-url-input" placeholder="e.g., https://example.com/song.mp3">
                <div class="modal-actions">
                    <button id="close-url-modal-btn" class="secondary-btn">Cancel</button>
                    <button id="play-url-btn" class="primary-btn">Play Custom URL</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script MUST be loaded last -->
    <script src="tma-script.js"></script>
</body>
</html>
