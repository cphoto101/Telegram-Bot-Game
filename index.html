<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiles Hop EDM Rush (Mini App)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app-container">
        <header>
            <h1 id="user-info">Login ဝင်နေသည်...</h1>
            <div id="score-display">ရမှတ်: <span id="current-score">0</span></div>
        </header>

        <div id="game-area" onmousedown="handleJump()" ontouchstart="handleJump()">
            <div id="ball"></div>
            </div>

        <div id="leaderboard-section">
            <h2>🏆 Top Scores (Local Save)</h2>
            <ul id="leaderboard-list">
                </ul>
            <button onclick="resetScores()">ရမှတ်များ ဖျက်ရန်</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
