<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZarOC (SarTo) TMA</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome 6 for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
</head>
<body>

    <div class="app-container">
        <!-- Main Content Area: Scrollable area -->
        <div class="content"> 
            
            <!-- 1. Home Screen (Default Active) -->
            <div id="home-screen" class="screen active">
                <header class="main-header">
                    <div class="header-content">
                        <h2>ZarOC Feed</h2>
                        <div class="header-icons">
                            <!-- Admin Only Post Button -->
                            <i class="fas fa-plus post-add-btn" id="post-add-button" style="display: none;"></i> 
                            
                            <!-- Music Button -->
                            <i class="fas fa-music" id="music-button"></i> 
                            <i class="fas fa-volume-off" id="volume-toggle"></i> 
                        </div>
                    </div>
                </header>
                
                <div class="music-status-bar">
                    <span id="current-music-status">Music Paused (Tap to Start)</span>
                </div>

                <div class="social-feed-section">
                    
                    <div id="admin-message" class="admin-message" style="display: none;">
                        <i class="fas fa-info-circle"></i> 
                        <span>Only the Admin can post announcements.</span>
                    </div>

                    <div id="posts-container" class="posts-container">
                        <!-- Posts will be injected here -->
                    </div>
                </div>
            </div> 
            
            <!-- 2. Profile Screen (Settings & Info) -->
            <div id="profile-screen" class="screen"> 
                <header class="profile-header">
                    <h2>Profile & Settings</h2>
                </header>
                
                <div class="telegram-info-section">
                    
                    <!-- Profile Card -->
                    <div class="profile-header-card">
                        <div class="profile-avatar-container">
                            <!-- This div will contain either initials or the Telegram photo -->
                            <div class="profile-avatar" id="profile-avatar-placeholder"></div>
                            <h3 id="profile-display-name">အမည် မရရှိပါ</h3>
                            <p id="profile-display-username" class="username-display">Username မရရှိပါ</p>
                        </div>
                        <div class="profile-status" id="admin-status">အသုံးပြုသူ</div>
                    </div>

                    <!-- Account Details -->
                    <div class="list-group">
                        <h4 class="group-title">အကောင့် အချက်အလက်</h4>
                        <div class="info-item">
                            <i class="fas fa-id-card-alt"></i>
                            <div class="info-details">
                                <span class="info-title">Chat ID (အရေးကြီး)</span>
                                <span class="info-subtitle" id="telegram-chat-id">Loading...</span>
                            </div>
                        </div>
                    </div>

                    <!-- App Actions -->
                    <div class="list-group">
                        <h4 class="group-title">App လုပ်ဆောင်ချက်များ</h4>
                        <div class="info-item close-item" id="tma-close-btn">
                            <i class="fas fa-power-off"></i>
                            <div class="info-details">
                                <span class="info-title">Mini App ပိတ်ရန်</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div> 
        
        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-screen="home-screen">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-item" data-screen="profile-screen">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </button>
        </nav>

        <!-- Audio Player (Hidden) -->
        <audio id="audio-player" controls style="display: none;"></audio>

        <!-- 3. Admin Post Modal (New Feature) -->
        <div id="post-modal" class="modal">
            <div class="modal-content post-modal-content">
                <h3>Admin Post အသစ်</h3>
                <textarea id="post-input" placeholder="အသစ်အဆန်းများ ကြေညာရန်..."></textarea>
                <div class="modal-actions">
                    <button id="cancel-post-btn" class="secondary-btn">ဖျက်သိမ်းမည်</button>
                    <button id="submit-post-btn" class="primary-btn"><i class="fas fa-bullhorn"></i> တင်မည်</button>
                </div>
            </div>
        </div>

        <!-- 4. Custom Music Modal -->
        <div id="music-modal" class="modal">
            <div class="modal-content">
                <h3>နောက်ခံသီချင်း ရွေးချယ်ရန်</h3>
                <div class="music-option-list">
                    <button class="music-option" data-music-type="default">
                        <i class="fas fa-music"></i>
                        <div class="option-details">
                            <strong>မူလသီချင်း</strong>
                            <span>App ရဲ့ မူလသီချင်းကို အသုံးပြုပါ</span>
                        </div>
                    </button>
                    <button class="music-option" data-music-type="url">
                        <i class="fas fa-link"></i>
                        <div class="option-details">
                            <strong>Custom URL</strong>
                            <span>သီချင်းဖိုင် URL တိုက်ရိုက်ထည့်ရန်</span>
                        </div>
                    </button>
                    <label for="music-upload-input" class="music-option">
                        <i class="fas fa-upload"></i>
                        <div class="option-details">
                            <strong>ဖိုင်တင်မည် (Local)</strong>
                            <span>သင်၏ Device မှ သီချင်းဖိုင်တင်ရန်</span>
                        </div>
                    </label>
                    <input type="file" id="music-upload-input" accept="audio/*" style="display: none;">
                </div>

                <button id="cancel-music-modal-btn" class="secondary-btn">ဖျက်သိမ်းမည်</button>
            </div>
        </div>

        <!-- 5. URL Input Nested Modal -->
        <div id="url-input-modal" class="modal nested-modal">
            <div class="modal-content">
                <h3>သီချင်း URL ထည့်ပါ</h3>
                <input type="url" id="music-url-input" placeholder="ဥပမာ: https://example.com/song.mp3">
                <div class="modal-actions">
                    <button id="close-url-modal-btn" class="secondary-btn">ဖျက်သိမ်းမည်</button>
                    <button id="play-url-btn" class="primary-btn">စတင်ဖွင့်ရန်</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script MUST be loaded last -->
    <script src="tma-script.js"></script>
</body>
</html>
