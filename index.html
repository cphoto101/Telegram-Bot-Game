<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniMyId Music Center</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>MiniMyId</h1>
      <div class="icons">
        <button id="musicBtn">🎵</button>
        <button id="volumeBtn">🔊</button>
      </div>
    </header>

    <main id="mainTab" class="tab active">
      <h2>Game Center</h2>
      <p>Control panel and game statistics here...</p>
    </main>

    <section id="profileTab" class="tab">
      <h2>Profile</h2>
      <div class="profile">
        <img id="profilePhoto" src="" alt="Profile">
        <p><b>Name:</b> <span id="profileName"></span></p>
        <p><b>Username:</b> <span id="profileUsername"></span></p>
        <p><b>Chat ID:</b> <span id="profileChatID"></span></p>
      </div>
    </section>

    <nav>
      <button id="homeBtn" class="active">🏠 Main</button>
      <button id="profileBtn">👤 Profile</button>
    </nav>

    <!-- Music Modal -->
    <div id="musicModal" class="modal">
      <div class="modal-content">
        <h3>Custom Music</h3>
        <button id="defaultMusic">🎧 Default Music</button>
        <button id="urlMusic">🔗 Custom Music URL</button>
        <button id="uploadMusic">📁 Upload Music</button>
        <button id="closeModal">❌ Cancel</button>
      </div>
    </div>

    <audio id="musicPlayer" controls hidden></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
